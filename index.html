<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="p1">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
        <img class="i1" src="./images/image-product-desktop.jpg" alt="">
        </picture>
        
      </div>
      <div class="p2">

        <h2 class="t1">perfume</h2>
        <h1 class="t2">Gabrielle Essence Eau  De Parfum</h1>
        <p class="t3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="p3">
            <h1 class="t4">$149.99</h1>
            <p class="t5">$169.99</p>
          </div>
        <div class="p4">
          <span class="material-symbols-outlined">
            shopping_cart
            </span>
            <h1 class="t6">Add to Cart</h1>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paulo Roberto Ribeiro Morais</a>.
    </div> 
  </div>

 
  
  
</body>
</html>
